<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代办</title>
    <style src="./index.css"></style>
</head>
<body>
    <div id="todo_list">
        <div class="todo_list--form">
            <div>
                <label for="name">待办项:</label>
                <input name="name" type="text" class="name">
            </div>
            <div>
                <label for="content">待办内容</label>
                <input type="text" name="content" class="content">
            </div>
            <div>
                <button class="todo_list--form_add" onclick="add()">添加</button>
            </div>
        </div>
        <div class="todo_list--wrapper">
            <table class="list_table">
                <thead>
                    <tr>
                        <th>项目名</th>
                        <th>待办内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="todo-list--tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
